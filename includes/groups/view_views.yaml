default_view:
  view: no
  icon: mdi:home-assistant

# Living room tab 
livingroom_view:
  view: yes
  name: Woonkamer
  entities:
    - device_tracker.owntracks_anneke_s7
    - device_tracker.owntracks_kimberly_s7
    - device_tracker.owntracks_ralph_iphone7
    - group.living_room_hue_lights
    - group.hue_light_control
    - group.remote
    - group.living_room_environment_sensors

# Hallway tab
hallway_view:
  view: yes
  name: Halletje
  entities:
    - timer.porchlight
    - timer.hallwaylight
    - group.frontdoor_lights

# Toilet tab
toilet_view:
  view: yes
  name: Toilet
  entities:
    - group.toilet_environment_sensors 

# Storage tab
storage_view:
  view: yes
  name: Berging
  entities:
    - group.storage_environment_sensors

# Master bedroom tab
masterbedroom_view:
  view: yes
  name: Slaapkamer
  entities:
    - group.masterbedroom_environment_sensors

# Kims bedroom tab
kimsbedroom_view:
  view: yes
  name: Kamer Kim
  entities:
    - group.kimsbedroom_environment_sensors

# Office tab
office_view:
  view: yes
  name: Kantoor
  entities:
    - group.office_room_environment_sensors
    - group.office_room_motion_sensors  

# Bathroom tab
bathroom_view:
  view: yes
  name: Badkamer
  entities:
    - group.bathroom_environment_sensors

# Weather tab
weather_view:
  view: yes
  icon: 'mdi:weather-cloudy'
  name: Weer
  entities:
    - group.weather_view

# Network view
network_view:
  view: yes
  icon: 'mdi:stethoscope'
  name: Status
  entities:
    - group.network_stats
    - group.critical_network_parts
    - group.alarm_sensors_stats

# Settings tab
settings_view:
  view: yes
  icon: 'mdi:settings'
  name: Instellingen
  entities:
    - group.enable_scripts
    - group.presence_states
#    - group.lumination_levels