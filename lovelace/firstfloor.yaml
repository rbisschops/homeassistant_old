## Remarks:
## overlays for doors and other elements need to be on top in the code, otherwise
## the other controlable elements are not accessible anymore in the fontend!!

title: 1e verdieping
panel: true
cards:
  - type: picture-elements
    image: /local/floorplans/first_floor.png
    elements:
      # Doors and windows overlays
      - type: image
        entity: input_boolean.bath_room_door
        tap_action:
          action: none
        state_image:
          'on': /local/floorplans/overlays/bath_room_door.png        
        style:
          top: 0%
          left: 0%
          position: absolute
          transform: translate(0%, 0%)
      - type: image
        entity: input_boolean.bed_room_door
        tap_action:
          action: none
        state_image:
          'on': /local/floorplans/overlays/bed_room_door.png        
        style:
          top: 0%
          left: 0%
          position: absolute
          transform: translate(0%, 0%)
      - type: image
        entity: input_boolean.hallway_door
        tap_action:
          action: none
        state_image:
          'on': /local/floorplans/overlays/hallway_door.png        
        style:
          top: 0%
          left: 0%
          position: absolute
          transform: translate(0%, 0%)
      - type: image
        entity: input_boolean.office_door
        tap_action:
          action: none
        state_image:
          'on': /local/floorplans/overlays/office_door.png        
        style:
          top: 0%
          left: 0%
          position: absolute
          transform: translate(0%, 0%)
      - type: image
        entity: input_boolean.office_window
        tap_action:
          action: none
        state_image:
          'on': /local/floorplans/overlays/office_window.png        
        style:
          top: 0%
          left: 0%
          position: absolute
          transform: translate(0%, 0%)
      - type: image
        entity: input_boolean.side_room_window
        tap_action:
          action: none
        state_image:
          'on': /local/floorplans/overlays/side_room_window.png        
        style:
          top: 0%
          left: 0%
          position: absolute
          transform: translate(0%, 0%)  
      # Outdoor temperature (buienradar)
      - type: state-label
        entity: sensor.rotterdam_temperature
        prefix: 'Buiten temperatuur: '
        style:
          top: 83%
          left: 25%
          font-size: 100%
          font-weight: 'bold'
#          color: var(--text-primary-color)
      - type: state-label
        entity: sensor.rotterdam_humidity
        prefix: 'Relatieve luchtvochtigheid: '
        style:
          top: 89%
          left: 25%
          font-size: 100%
          font-weight: 'bold' 
#          color: var(--text-primary-color)
      # Indoor temerature and humdity sensors
      - type: state-label
        entity: sensor.room_temp_bathroom
        style:
          top: 54%
          left: 32.5%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold' 
      - type: state-label
        entity: sensor.room_humidity_bathroom
        style:
          top: 58%
          left: 32.5%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold'
      - type: state-label
        entity: sensor.room_temp_office
        style:
          top: 54%
          left: 52%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold' 
      - type: state-label
        entity: sensor.room_humidity_office
        style:
          top: 58%
          left: 52%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold'  
      - type: state-label
        entity: sensor.room_temp_bedroom
        style:
          top: 40%
          left: 15.5%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold' 
      - type: state-label
        entity: sensor.room_humidity_bedroom
        style:
          top: 44%
          left: 15.5%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold'

      #Smoke detectors
      - type: image
        entity: binary_sensor.fibaro_hallway_101_smoke_sensor_sensor
        title: Rookdetector overloop (101)
        tap_action:
          action: none
        state_image:
          'on': /local/custom_icons/fire48_on.png
          'off': /local/custom_icons/fire48_off.png
        style:
          top: 27%
          left: 28.7%
          position: absolute
          width: 2.5%

      # Motion sensors
      - type: state-icon
        entity: binary_sensor.motion_sensor_office
        title: Beweging kantoor
        tap_action:
          action: none
        style:
          top: 48%
          left: 52%
          --iron-icon-height: 35px
          --iron-icon-width: 35px
     