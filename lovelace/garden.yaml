# Changelog:
# V0.1.0:  First version
# V0.2.0:  Added controls and status for the sunscreen

## overlays for doors and other elements need to be on top in the code, otherwise
## the other controlable elements are not accessible anymore in the fontend!!

title: Tuin
panel: true
cards:
  - type: picture-elements
    image: /local/floorplans/garden.png
    elements:
      # Sunscreen overlay
      - type: image
        entity: input_boolean.domo_sunscreen
        tap_action:
          action: none
        state_image:
          'on': /local/floorplans/overlays/sunscreen.png        
        style:
          top: 0%
          left: 0%
          position: absolute
          transform: translate(0%, 0%)
      # Outdoor temperature & humidity
      - type: state-label
        entity: sensor.rotterdam_temperature
        style:
          top: 22%
          left: 10%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold' 
      - type: state-label
        entity: sensor.rotterdam_humidity
        style:
          top: 25%
          left: 10%
          position: absolute
          font-size: 12px
          color: '#000000'
          font-weight: 'bold' 
      # Controls for the garden     
      - type: image
        entity: input_boolean.domo_garden_light
        tap_action:
          action: toggle
        image: /local/custom_icons/light48_on.png
        state_image:
          'on': /local/custom_icons/light48_on.png
          'off': /local/custom_icons/light48_off.png 
        style:
          top: 52%
          left: 22.5% 
          position: absolute
          width: 2.5%                                                 
      - type: image
        entity: input_boolean.domo_water_ornament
        tap_action:
          action: toggle
        image: /local/custom_icons/fountain48_on.png
        state_image:
          'on': /local/custom_icons/fountain48_on.png
          'off': /local/custom_icons/fountain48_off.png 
        style:
          top: 52%
          left: 10% 
          position: absolute
          width: 2.5%
      ## Sunscreen control buttons
      - type: image
        entity: input_boolean.domo_sunscreen
        tap_action:
          action: none
        image: /local/custom_icons/left48_on.png
        state_image:
          'on': /local/custom_icons/left48_off.png
          'off': /local/custom_icons/left48_on.png
        style:
          top: 85%
          left: 30% 
          position: absolute
          width: 2.5%
      - type: image
        entity: input_boolean.domo_sunscreen
        tap_action:
          action: none
        image: /local/custom_icons/stop48_on.png
        state_image:
          'on': /local/custom_icons/stop48_on.png
          'off': /local/custom_icons/stop48_on.png 
        style:
          top: 85%
          left: 33% 
          position: absolute
          width: 2.5%
      - type: image
        entity: input_boolean.domo_sunscreen
        tap_action:
          action: none
        image: /local/custom_icons/right48_on.png
        state_image:
          'on': /local/custom_icons/right48_on.png
          'off': /local/custom_icons/right48_off.png 
        style:
          top: 85%
          left: 36% 
          position: absolute
          width: 2.5%      