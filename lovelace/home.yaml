## Alarm cards
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Huis status
    - type: horizontal-stack
      cards:
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: custom_markdown_card_small
          variables:
            - title: Alarmen
        - type: glance
          show_state: false
          entities:
          - entity: binary_sensor.alarm
          - entity: binary_sensor.doors
          - entity: binary_sensor.windows
      - type: vertical-stack
        cards:
        - type: custom:decluttering-card
          template: custom_markdown_card_small
          variables:
            - title: Vuilnisbakken
        - type: glance
          show_state: false
          show_name: true
          entities:
          - entity: binary_sensor.gft
          - entity: binary_sensor.pmd
## Control cards
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Bedienen
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Verlichting
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.livingroom_lights_status 
            - name: Woonkamer 
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.domo_kitchen_cabinets
            - name: Hoge kasten
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.domo_garden_light
            - name: Tuin 
            - icon: lightbulb
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.domo_bar_light
            - name: Bar 
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.domo_hallway_light 
            - name: Halletje
            - icon: lightbulb
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: input_boolean.domo_porch_light 
            - name: Buitenlamp 
            - icon: lightbulb
    - type: custom:decluttering-card
      template: custom_markdown_card_small
      variables:
        - title: Diversen
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: light_button_large
          variables: 
            - entity: switch.tradfri_media_switch 
            - name: Media center 
            - icon: television
        - type: custom:button-card
          color_type: blank-card
        - type: custom:button-card
          color_type: blank-card

## Weather card
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: custom_markdown_card
      variables:
        - title: Weer
    - type: weather-forecast
      title: Weer
      entity: weather.br_unknown_station