title: Settings
icon: 'mdi:cogs
cards:
  - type: vertical-stack
    cards:
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      title: Woonkamer
      entities:
        - type: section
          label: Verlichting woonkamer
        - light.woonkamer
        - input_select.hue_scenes
        - input_select.hue_groups
        - script.manual_set_hue_scene
        - type: section
          label: Woonkamer licht mode
        - entity: input_select.livingroom_lights_mode
        - type: section
          label: Verlichting keuken        

        - entity: input_boolean.domo_kitchen_cabinets
        - entity: input_boolean.domo_bar_light
        - type: section
          label: Kerst verlichting        
        - entity: input_boolean.domo_christmastree   
  - type: vertical-stack
    cards:
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      title: Tuin
      entities:
        - type: section
          label: Verlichting tuin          
        - entity: input_boolean.domo_garden_light
        - type: section
          label: Waterbollen
        - entity: input_boolean.domo_water_ornament     
        - type: section
          label: Zonnescherm  
        - entity: input_boolean.domo_sunscreen
        - entity: input_boolean.sunscreen_manual
  - type: vertical-stack
    cards:
    - type: entities
      show_state: false
      show_name: false
      show_header_toggle: false
      title: Halletje
      entities:
        - type: section
          label: Verlichting         
        - entity: input_boolean.domo_porch_light
        - entity: input_boolean.domo_hallway_light
