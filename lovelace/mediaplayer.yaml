# Lovelace-UI file for Home Assistant, Media player view
# Type: Home Assistant yaml file
# Date: 15-03-2019
# Author: R.Bisschops
#
# Changelog:
# V1.0.0:  First version
# V1.1.0:  Added Tradfri switch to replace domo entertainment switch  

title: Media spelers
icon: 'mdi:television'
cards:
  # Entities card will take a list of entities and show their state
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: input_boolean.television
          icon: mdi:television
          size: 40%
          color_type: card
          color: rgb(255, 131, 0)
          action: toggle
          name: Televisie
          style:
            - font-size: 1.2em
            - font-weight: normal
        - type: custom:button-card
          entity: input_boolean.netflix         
          icon: mdi:netflix
          size: 40%
          color_type: card
          color: rgb(255, 131, 0)
          action: toggle
          name: Netflix
          style:
            - font-size: 1.2em
            - font-weight: normal
        - type: custom:button-card
          entity: input_boolean.spotify         
          icon: mdi:spotify
          size: 40%
          color_type: card
          color: rgb(255, 131, 0)
          action: toggle
          name: Spotify
          style:
            - font-size: 1.2em
            - font-weight: normal
        - type: custom:button-card
          entity: input_boolean.smarttv         
          icon: mdi:netflix
          size: 40%
          color_type: card
          color: rgb(255, 131, 0)
          action: toggle
          name: Smart-TV
          style:
            - font-size: 1.2em
            - font-weight: normal
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: input_boolean.mediaplayer          
          icon: mdi:movie
          size: 40%
          color_type: card
          color: rgb(255, 131, 0)
          action: toggle
          name: Mediaspeler
          style:
            - font-size: 1.2em
            - font-weight: normal
        - type: custom:button-card
          entity: input_boolean.appletv          
          icon: mdi:apple
          size: 40%
          color_type: card
          color: rgb(255, 131, 0)
          action: toggle
          name: Apple-TV
          style:
            - font-size: 1.2em
            - font-weight: normal
        - type: custom:button-card
          entity: input_boolean.radio          
          icon: mdi:radio
          size: 40%
          color_type: card
          color: rgb(255, 131, 0)
          action: toggle
          name: Radio
          style:
            - font-size: 1.2em
            - font-weight: normal
        - type: custom:button-card
          entity: input_boolean.music          
          icon: mdi:music
          size: 40%
          color_type: card
          color: rgb(255, 131, 0)
          action: toggle
          name: Muziek
          style:
            - font-size: 1.2em
            - font-weight: normal
        # - type: custom:button-card
        #   color_type: blank-card
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: input_boolean.dvd          
          icon: mdi:movie
          size: 40%
          color_type: card
          color: rgb(255, 131, 0)
          action: toggle
          name: DVD
          style:
            - font-size: 1.2em
            - font-weight: normal
        - type: custom:button-card
          entity: input_boolean.teletext          
          icon: mdi:comment-text-outline
          size: 40%
          color_type: card
          color: rgb(255, 131, 0)
          action: toggle
          name: Teletext
          style:
            - font-size: 1.2em
            - font-weight: normal
        - type: custom:button-card
          color_type: blank-card            
        - type: custom:button-card
          entity: input_boolean.poweroff          
          icon: mdi:power
          size: 40%
          color_type: card
          color: rgb(255, 131, 0)
          action: toggle
          name: Uit
          style:
            - font-size: 1.2em
            - font-weight: normal            
    ## Conditional buttons for Radio
    - type: horizontal-stack
      cards: 
        - type: conditional
          conditions:
            - entity: switch.radio
              state: 'on'
          card:
            type: custom:button-card
            color_type: card
            color: rgb(84, 84, 84)            
            action: service
            service:
              domain: remote
              action: send_command
              data: 
                entity_id: remote.bisschops
                device: Versterker
                command: 'Mute'
            icon: mdi:volume-mute
            size: 40%  
        - type: conditional
          conditions:
            - entity: switch.radio
              state: 'on'
          card:
            type: custom:button-card
            color_type: card
            color: rgb(255, 131, 0)            
            action: service
            service:
              domain: remote
              action: send_command
              data: 
                entity_id: remote.bisschops
                device: Versterker
                command: 'VolumeDown'
            icon: mdi:volume-minus
            size: 40%   
        - type: conditional
          conditions:
            - entity: switch.radio
              state: 'on'
          card:
            type: custom:button-card
            color_type: card
            color: rgb(255, 131, 0)            
            action: service
            service:
              domain: remote
              action: send_command
              data: 
                entity_id: remote.bisschops
                device: Versterker
                command: 'VolumeUp'
            icon: mdi:volume-plus
            size: 40%  
        - type: conditional
          conditions:
            - entity: switch.radio
              state: 'on'
          card:
            type: custom:button-card
            color_type: card
            color: rgb(255, 131, 0)            
            action: service
            service:
              domain: remote
              action: send_command
              data: 
                entity_id: remote.bisschops
                device: Humax
                command: 'ChannelDown'
            icon: mdi:chevron-down
            size: 40%  
        - type: conditional
          conditions:
            - entity: switch.radio
              state: 'on'
          card:
            type: custom:button-card
            color_type: card
            color: rgb(255, 131, 0)            
            action: service
            service:
              domain: remote
              action: send_command
              data: 
                entity_id: remote.bisschops
                device: Humax
                command: 'ChannelUp'
            icon: mdi:chevron-up
            size: 40%  
    - type: horizontal-stack
      cards: 
        - type: conditional
          conditions:
            - entity: switch.radio
              state: 'on'
          card:
            type: custom:button-card
            color_type: card
            color: rgb(84, 84, 84)            
            action: service
            service:
              domain: remote
              action: send_command
              data: 
                entity_id: remote.bisschops
                device: Humax
                command: 'TvRadio'
            name: TV/Radio
            style:
              - font-size: 1.2em
              - font-weight: normal
        - type: conditional
          conditions:
            - entity: switch.radio
              state: 'on'
          card:
            type: custom:button-card
            color_type: card
            color: rgb(84, 84, 84)            
            action: service
            service:
              domain: remote
              action: send_command
              data: 
                entity_id: remote.bisschops
                device: Humax
                command: '1'
            name: '1'
            style:
              - font-size: 1.2em
              - font-weight: normal
        - type: conditional
          conditions:
            - entity: switch.radio
              state: 'on'
          card:
            type: custom:button-card
            color_type: card
            color: rgb(84, 84, 84)            
            action: service
            service:
              domain: remote
              action: send_command
              data: 
                entity_id: remote.bisschops
                device: Humax
                command: '2'
            name: '2'
            style:
              - font-size: 1.2em
              - font-weight: normal

  - type: vertical-stack
    cards:
    - type: markdown
      content: >
        ### Media Center
    - type: entities
      show_state: false
      show_name: false
      entities:
        - type: section
          label: Afstandsbediening
        - entity: remote.bisschops
        - type: section
          label: Instellingen
        - entity: input_select.harmony_livingroom
        - entity: input_select.test_old_status
        - type: section
          label: Homeassistant entities
        - entity: switch.tradfri_media_switch
        - entity: input_boolean.enable_media_buttons
        - entity: timer.media_center_delay
        - type: section
          label: Schakelaars Harmony
        - entity: switch.television
        - entity: switch.smarttv
        - entity: switch.netflix
        - entity: switch.spotify
        - entity: switch.mediaplayer
        - entity: switch.appletv
        - entity: switch.radio
        - entity: switch.music
        - entity: switch.poweroff

