  - type: vertical-stack
    cards:
    - type: markdown
      content: >
        ### Gas
    - type: gauge
      entity: sensor.utilities_gas_usage
      name: Dag verbruik
      icon: 'mdi:flash'
      unit: 'm3'
      min: 0
      max: 5
      severity:
        green: 0
        yellow: 4
        red: 3.5
  - type: vertical-stack
    cards:
    - type: markdown
      content: >
        ### Water
    - type: gauge
      entity: sensor.utilities_water_usage
      name: Dag verbruik
      icon: 'mdi:flash'
      unit: 'L'
      min: 0
      max: 500
      severity:
        green: 0
        yellow: 300
        red: 400       