title: Settings
icon: 'mdi:flash'
cards:
  - type: vertical-stack
    cards:
    - type: markdown
      content: >
        ### Elektriciteit
    - type: gauge
      entity: sensor.utilities_electricity_current_usage
      name: Huidig verbruik
      icon: 'mdi:flash'
      unit: 'W'
      min: 0
      max: 4000
      severity:
        green: 0
        yellow: 3000
        red: 3500
    - type: gauge
      entity: sensor.utilities_electricity_usage
      name: Dag verbruik
      icon: 'mdi:flash'
      unit: 'kWh'
      min: 0
      max: 20
      severity:
        green: 0
        yellow: 10
        red: 15
