    - type: picture-entity
      name: Elektriciteit dag
      entity: camera.elektricteit_grafana
      camera_imange: camera.elektricteit_grafana
      tap_action:
        action: more-info
      show_name: false  
      show_state: false

  - type: vertical-stack
    cards:
    - type: markdown
      content: >
        ### Gas
    - type: gauge
      entity: sensor.utilities_gas_usage
      name: Dag verbruik
      icon: 'mdi:flash'
      unit: 'm3'
      min: 0
      max: 5
      severity:
        green: 0
        yellow: 4
        red: 3.5
  - type: vertical-stack
    cards:
    - type: markdown
      content: >
        ### Water
    - type: gauge
      entity: sensor.utilities_water_usage
      name: Dag verbruik
      icon: 'mdi:flash'
      unit: 'L'
      min: 0
      max: 500
      severity:
        green: 0
        yellow: 300
        red: 400       