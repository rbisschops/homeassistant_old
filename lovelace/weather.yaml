title: Weer
icon: 'mdi:weather-cloudy'
background: "#e3e3e3"
cards:
#  - type: weather-forecast
#    title: Weer
#    entity: weather.dark_sky
  - type: weather-forecast
    title: Weer
    entity: weather.br_unknown_station

  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: custom_markdown_card
        variables:
          - title: Vooruitzichten
      - type: custom:decluttering-card
        template: custom_markdown_card_small
        variables:
          - title: Morgen
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.rotterdam_symbol_1d
            name: ' '
          - entity: sensor.rotterdam_rainchance_1d
            name: Regen
          - entity: sensor.rotterdam_sunchance_1d
            name: Zon
      - type: custom:decluttering-card
        template: custom_markdown_card_small
        variables:
          - title: Overmorgen
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.rotterdam_symbol_2d
            name: ' '
          - entity: sensor.rotterdam_rainchance_2d
            name: Regen
          - entity: sensor.rotterdam_sunchance_2d
            name: Zon
      - type: custom:decluttering-card
        template: custom_markdown_card_small
        variables:
          - title: 3 dagen
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.rotterdam_symbol_3d
            name: ' '
          - entity: sensor.rotterdam_rainchance_3d
            name: Regen
          - entity: sensor.rotterdam_sunchance_3d
            name: Zon
      - type: custom:decluttering-card
        template: custom_markdown_card_small
        variables:
          - title: 4 dagen
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.rotterdam_symbol_4d
            name: ' '
          - entity: sensor.rotterdam_rainchance_4d
            name: Regen
          - entity: sensor.rotterdam_sunchance_4d
            name: Zon
      - type: custom:decluttering-card
        template: custom_markdown_card_small
        variables:
          - title: 5 dagen
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.rotterdam_symbol_5d
            name: ' '
          - entity: sensor.rotterdam_rainchance_5d
            name: Regen
          - entity: sensor.rotterdam_sunchance_5d
            name: Zon
  - type: vertical-stack
    cards:
      - type: picture-entity
        name: Buienradar
        entity: camera.buienradar
        camera_imange: camera.buienradar
        tap_action:
          action: more-info
        show_name: false  
        show_state: false
      - type: custom:decluttering-card
        template: custom_markdown_card
        variables:
          - title: Zon
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sun.sun
            name: Zon
          - entity: sensor.sunrise
            name: Zon op
            icon: mdi:weather-sunset-up
          - entity: sensor.sunset
            name: Zon onder
            icon: mdi:weather-sunset-down
      - type: custom:decluttering-card
        template: custom_markdown_card
        variables:
          - title: Regenverwachting
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.rotterdam_precipitation_forecast_total
            name: Regen verwaching (10 min)
            icon: mdi:weather-pouring
