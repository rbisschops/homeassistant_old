###############################################################################
#                              Homeassistant settings
###############################################################################
## Notifiers
notify:
  - name: prowl_ralph
    platform: prowl
    api_key: !secret prowl_api_key
  - name: pushsafer
    platform: pushsafer
    private_key: !secret pushsafer_api_key

###############################################################################
#                              Entities
###############################################################################
input_boolean: 
  text_notifications:
    name: Tekst notificaties toestaan
    icon: mdi:toggle-switch
    initial: on

###############################################################################
#                               Groups
###############################################################################
group:
  enable_scripts:
    name: Scripts aan/uit
    entities:
      - input_boolean.text_notifications

###############################################################################
#                              Automations
###############################################################################


###############################################################################
#                              Templates
###############################################################################


###############################################################################
#                              Scripts
###############################################################################
script:
###############################################################################
# Script to send notifications to a mobile Phone! Call example:
# action:
#   service:  script.notify_prowl
#   data_template:
#     value1: 'Startup: Home Assistant is Up and Running!'
#     value2: ''
#     value3: "{{ trigger.to_state.state }}"
#     priority: number
#     who: "name of the addressee", should match the selection in the list below. 
#          Defaults to "Ralph"
#
# Prowl priority: An integer value ranging [-2, 2] representing:
# -2: Very Low
# -1: Moderate
#  0: Normal
#  1: High
#  2: Emergency
#
# Dependancies:
#   input_boolean.text_notifications
###############################################################################
  notify_prowl:
    alias: Prowl notificaties 
    sequence:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.text_notifications
            state: 'on'
      - service_template: >
            {% if who == 'ralph' %}
              notify.prowl_ralph
            {% elif who == 'anneke' %}
              notify.prowl_ralph
            {% elif who == 'kimbery' %}
              notify.prowl_ralph
            {% else %}
              notify.prowl_ralph
            {% endif %}
        data_template:
          message: '{{ value1 }} {{ value2 }} {{ value3 }}'
          title: 'Melding'
          data:
            priority: '{{ prio }}'

###############################################################################
#                              Timers
