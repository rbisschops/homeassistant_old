###############################################################################
##  Homeassistant settings
###############################################################################

homeassistant:
  customize:
    sensor.mailbox:
      friendly_name: Brievenbus

###############################################################################
##  Entities
###############################################################################

sensor:
  ## Mailbox vibration sensor
  - platform: "mqtt"
    name: mailbox
    state_topic: "zigbee2mqtt/aqara_mailbox"
    availability_topic: "zigbee2mqtt/bridge/state"
    icon: "mdi:gesture-double-tap"
    value_template: "{{ value_json.action }}"
  - platform: "mqtt"
    name: mailbox_battery
    state_topic: "zigbee2mqtt/aqara_mailbox"
    availability_topic: "zigbee2mqtt/bridge/state"
    unit_of_measurement: "%"
    device_class: "battery"
    value_template: "{{ value_json.battery }}"
  - platform: "mqtt"
    name: mailbox_linkquality
    state_topic: "zigbee2mqtt/aqara_mailbox"
    availability_topic: "zigbee2mqtt/bridge/state"
    unit_of_measurement: "-"
    value_template: "{{ value_json.linkquality }}"

###############################################################################
##  Groups
###############################################################################


###############################################################################
##  Automations
###############################################################################
automation:
  ## Switch on porch light when someone arrives home
  ## Upgraded to use advanced presense (V1.4.0)
  - alias: "Buitenlamp bij thuiskomst"
    hide_entity: false
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: input_select.ralph_status_dropdown, input_select.anneke_status_dropdown, input_select.kimberly_status_dropdown
#        entity_id: device_tracker.owntracks_anneke_s7, device_tracker.owntracks_kimberly_s7, device_tracker.owntracks_ralph_iphone7
        from: 'Away'
        to: 'Just Arrived'
      - platform: state
        entity_id: input_select.ralph_status_dropdown, input_select.anneke_status_dropdown, input_select.kimberly_status_dropdown
        from: 'Extended Away'
        to: 'Just Arrived'
    condition:  
      condition: or
      conditions:     
        - condition: sun
          after: sunset
        - condition: sun
          before: sunrise
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.domo_porch_light
      - service: timer.start
        data:
          entity_id: timer.porchlight

  ## Switch off porchlight based on timer
  - alias: "Buitenlamp uit xx minuten na trigger"
    hide_entity: false
    initial_state: 'on'
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.porchlight
    condition:

    action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.domo_porch_light

  ## Actions to perform on mailbox motion
  - alias: "Post ontvangen"
    hide_entity: false
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: sensor.mailbox
      to: 'vibration'  
    action:
      - service: script.notify_prowl
        data_template:
          value1: 'Er is post'
          value2: ' '
          value3: ' '
          who: 'ralph'
          prio: -2
###############################################################################
##  Templates
###############################################################################


###############################################################################
##  Scripts
###############################################################################


###############################################################################
##  Timers
###############################################################################
timer:
  porchlight:
    duration: '00:10:00'
